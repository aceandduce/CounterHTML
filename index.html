<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Counter</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 3em;
      margin: 20px 0;
    }

    .top-buttons {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }

    .bottom-button {
      margin-top: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.5em;
      background-color: #1f1f1f;
      color: #ffffff;
      border: 2px solid #ffffff33;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    button:hover {
      background-color: #2a2a2a;
    }

    button:active {
      transform: scale(0.98);
    }

    .small-button {
      font-size: 1em;
      padding: 8px 16px;
    }
  </style>
</head>
<body>
  <div class="top-buttons">
    <button class="small-button" onclick="decrementCounter()">-1</button>
    <button class="small-button" onclick="resetCounter()">Reset</button>
  </div>
  <h1 id="counter">0</h1>
  <button class="bottom-button" onclick="incrementCounter()">+1</button>

  <script>
    let count = parseInt(localStorage.getItem('counter')) || 0;
    document.getElementById('counter').textContent = count;

    function incrementCounter() {
      count++;
      updateDisplay();
    }

    function decrementCounter() {
      count--;
      updateDisplay();
    }

    function resetCounter() {
      count = 0;
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById('counter').textContent = count;
      localStorage.setItem('counter', count);
    }
  </script>
</body>
</html>
