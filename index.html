<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Click Counter</title>
  <style>
    html, body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 10px;
      box-sizing: border-box;
    }

    .container {
      width: 100%;
      max-width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }

    h1 {
      font-size: 8vw;
      margin: 10px 0;
      word-break: break-word;
      text-align: center;
    }

    .top-buttons, .bottom-button {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: center;
      width: 100%;
      box-sizing: border-box;
    }

    .top-buttons {
      margin-bottom: 10px;
    }

    .bottom-button {
      margin-top: 10px;
    }

    button {
      flex: 1 1 auto;
      padding: 3vw 6vw;
      font-size: 4vw;
      background-color: #1f1f1f;
      color: #ffffff;
      border: 2px solid #ffffff33;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      min-width: 0;
    }

    button:hover {
      background-color: #2a2a2a;
    }

    button:active {
      transform: scale(0.98);
    }

    .small-button {
      font-size: 3vw;
      padding: 2vw 4vw;
    }

    @media (min-width: 600px) {
      h1 {
        font-size: 3em;
      }

      button {
        font-size: 1.5em;
        padding: 15px 30px;
      }

      .small-button {
        font-size: 1em;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-buttons">
      <button class="small-button" onclick="decrementCounter()">-1</button>
      <button class="small-button" onclick="resetCounter()">Reset</button>
    </div>
    <h1 id="counter">0</h1>
    <div class="bottom-button">
      <button onclick="incrementCounter()">+1</button>
    </div>
  </div>

  <script>
    let count = parseInt(localStorage.getItem('counter')) || 0;
    document.getElementById('counter').textContent = count;

    function incrementCounter() {
      count++;
      updateDisplay();
    }

    function decrementCounter() {
      count--;
      updateDisplay();
    }

    function resetCounter() {
      count = 0;
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById('counter').textContent = count;
      localStorage.setItem('counter', count);
    }
  </script>
</body>
</html>
